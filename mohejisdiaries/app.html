<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記事を読み込み中...</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --cream: #faf8f3;
            --ink: #1a1a1a;
            --accent: #d4532f;
            --muted: #6b6b6b;
            --border: #e0ddd5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Meiryo', 'メイリオ', sans-serif;
            background-color: var(--cream);
            color: var(--ink);
            line-height: 1.8;
            font-size: 18px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .site-header {
            width: 100%;
            height: 300px;
            background-color: #ffffff;
            background-image: url('https://raw.githubusercontent.com/KagenoMoheji/llm_challenge/refs/heads/main/mohejisdiaries/media/header.svg');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .site-header:hover {
            opacity: 0.8;
        }

        /* ヘッダーのレスポンシブ対応 */
        @media (max-width: 1000px) {
            .site-header {
                height: 30vw; /* 幅に応じて高さを調整 */
            }
        }

        @media (min-width: 1001px) {
            .site-header {
                background-size: auto 300px; /* 高さを300pxに固定 */
            }
        }

        /* Main */
        .site-main {
            flex: 1;
            width: 100%;
        }

        /* Footer */
        .site-footer {
            width: 100%;
            height: 80px;
            background-color: #000000;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 60px 24px;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 0.2s forwards;
            width: 100%;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Header Section */
        .article-header {
            margin-bottom: 60px;
            padding-bottom: 40px;
            border-bottom: 2px solid var(--border);
        }

        .article-title {
            font-family: 'Meiryo', 'メイリオ', sans-serif;
            font-size: 42px;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 24px;
            color: var(--ink);
            letter-spacing: -0.02em;
            text-align: left;
        }

        .article-meta {
            display: flex;
            gap: 20px;
            font-family: 'Meiryo', 'メイリオ', sans-serif;
            font-size: 14px;
            color: var(--muted);
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .meta-label {
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Content Sections */
        .content-section {
            margin-bottom: 60px;
            animation: slideUp 0.6s ease-out both;
            position: relative;
        }

        /* 縦線の基本スタイル */
        .content-section::before {
            content: '';
            position: absolute;
            top: 0;
            width: 4px;
            background: var(--accent);
            transition: height 0.4s ease;
            z-index: 1;
        }

        /* PC版: レンガ状レイアウト */
        @media (min-width: 769px) {
            /* 奇数番目: 右寄せ + 右側の縦線 */
            .content-section:nth-child(odd) {
                width: 70%;
                margin-left: auto;
                margin-right: 15px;
            }

            .content-section:nth-child(odd)::before {
                right: 0;
                margin-right: -15px;
                height: 50px;
            }

            /* 偶数番目: 左寄せ + 左側の縦線 */
            .content-section:nth-child(even) {
                width: 70%;
                margin-left: 15px;
                margin-right: auto;
            }

            .content-section:nth-child(even)::before {
                left: 0;
                margin-left: -15px;
                height: 50px;
            }

            /* hover時に縦線を伸ばす */
            .content-section:hover::before {
                height: 100%;
            }
        }

        /* スマホ版: 中央配置 + 左側に縦線を常に表示 */
        @media (max-width: 768px) {
            .content-section {
                width: 100%;
                margin-left: auto;
                margin-right: auto;
            }

            .content-section::before {
                left: 0;
                margin-left: -5px;
                height: 45px;
            }
        }

        .content-section:nth-child(2) {
            animation-delay: 0.3s;
        }

        .content-section:nth-child(3) {
            animation-delay: 0.4s;
        }

        .content-section:nth-child(4) {
            animation-delay: 0.5s;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section-headline {
            font-family: 'Meiryo', 'メイリオ', sans-serif;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--ink);
            position: relative;
            padding-left: 20px;
            text-align: left;
        }

        .section-body {
            line-height: 1.9;
            text-align: left;
        }

        .section-body p {
            margin-bottom: 0;
        }

        .section-body h1,
        .section-body h2,
        .section-body h3,
        .section-body h4 {
            font-family: 'Meiryo', 'メイリオ', sans-serif;
            margin-top: 0;
            margin-bottom: 0;
            font-weight: 600;
        }

        .section-body h1 { font-size: 32px; }
        .section-body h2 { font-size: 26px; }
        .section-body h3 { font-size: 22px; }
        
        .section-body h5,
        .section-body h6 {
            font-family: 'Meiryo', 'メイリオ', sans-serif;
            margin-top: 0;
            margin-bottom: 0;
            font-weight: 600;
        }

        .section-body code {
            background: #f0ede4;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: var(--accent);
        }

        .section-body pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 0 0;
            line-height: 1.6;
        }

        .section-body pre code {
            background: none;
            padding: 0;
            color: inherit;
            font-size: 14px;
        }

        /* コードブロックコンテナ（プログラム + 出力） */
        .section-body .code-block-container {
            margin: 0;
        }

        .section-body .code-block-container .code-program {
            border-radius: 8px 8px 0 0;
            margin-bottom: 0;
        }

        .section-body .code-block-container .code-output {
            background: #e8e8e8;
            color: #333333;
            border-radius: 0 0 8px 8px;
            margin-top: 0;
            border-top: 2px solid #cccccc;
        }

        /* インフォメーションブロック */
        .section-body .info-block {
            padding: 15px;
            border-radius: 8px;
            margin: 0;
            color: #ffffff;
        }

        .section-body .info-block .info-header {
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .section-body .info-block .info-header::before {
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            margin-right: 8px;
        }

        .section-body .info-block .info-content {
            line-height: 1.6;
            white-space: pre-wrap;
        }

        /* インフォメーション（緑） */
        .section-body .info-type-info {
            background: #4cb100;
        }

        .section-body .info-type-info .info-header::before {
            content: "\f058";
        }

        /* 注意（黄色） */
        .section-body .info-type-warn {
            background: #e0af00;
            color: #ffffff;
        }

        .section-body .info-type-warn .info-header::before {
            content: "\f06a";
        }

        /* 警告（赤） */
        .section-body .info-type-alert {
            background: #dc3545;
        }

        .section-body .info-type-alert .info-header::before {
            content: "\f057";
        }

        .section-body ul,
        .section-body ol {
            margin-left: 1.5em;
            margin-bottom: 0;
        }

        .section-body li {
            margin-bottom: 0;
        }

        /* チェックリストスタイル */
        .section-body .checklist-item {
            list-style: none;
        }

        .section-body .checklist-content {
            display: flex;
            align-items: flex-start;
            margin-left: -25px;
        }

        .section-body .checklist-content input[type="checkbox"] {
            margin-right: 8px;
            margin-top: 9px;
            flex-shrink: 0;
        }

        .section-body .checklist-content label {
            cursor: default;
        }

        .section-body blockquote {
            border-left: 4px solid var(--border);
            padding-left: 20px;
            margin: 0;
            font-style: italic;
            color: var(--muted);
        }

        .section-body a {
            color: var(--accent);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s;
        }

        .section-body a:hover {
            border-bottom-color: var(--accent);
        }

        /* テーブルスタイル */
        .section-body table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5em 0;
        }

        .section-body table caption {
            caption-side: bottom;
            margin-top: 8px;
            font-size: 14px;
            color: var(--ink);
            text-align: center;
        }

        .section-body table th,
        .section-body table td {
            border: 1px solid var(--border);
            padding: 8px 12px;
        }

        .section-body table th {
            background-color: #f5f3ed;
            font-weight: 600;
        }

        /* 画像スタイル - .article-imageの後に配置 */
        .article-image {
            margin: 0 auto;
            text-align: center;
        }

        .article-image img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: block;
            margin: 0 auto;
            margin-bottom: 0;
        }

        .article-image figcaption {
            margin-top: 12px;
            font-family: 'Meiryo', 'メイリオ', sans-serif;
            font-size: 14px;
            color: var(--ink);
        }

        /* 画像モーダル */
        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            animation: fadeIn 0.3s ease;
        }

        .image-modal.active {
            display: flex;
        }

        .image-modal img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.5);
            cursor: default;
        }

        .article-image img {
            cursor: pointer;
        }

        /* エラー表示 */
        .error {
            text-align: center;
            padding: 100px 20px;
            color: var(--accent);
            font-family: 'Meiryo', 'メイリオ', sans-serif;
        }

        /* Tags Section */
        .article-footer {
            margin-top: 80px;
            padding-top: 40px;
            border-top: 2px solid var(--border);
        }

        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .tag {
            font-family: 'Meiryo', 'メイリオ', sans-serif;
            font-size: 13px;
            padding: 8px 16px;
            background: var(--ink);
            color: var(--cream);
            border-radius: 20px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 500;
            transition: all 0.3s;
        }

        .tag:hover {
            background: var(--accent);
            transform: translateY(-2px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .article-title {
                font-size: 32px;
            }

            .section-headline {
                font-size: 24px;
            }

            .container {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <header class="site-header">
    </header>
    
    <main class="site-main">
        <div class="container">
            <div id="main-content"></div>
        </div>
    </main>
    
    <footer class="site-footer">
    </footer>

    <!-- 画像モーダル -->
    <div id="image-modal" class="image-modal">
        <img id="modal-image" src="" alt="">
    </div>

    <script>
        // ルーティング処理
        function getCurrentRoute() {
            const params = new URLSearchParams(window.location.search);
            const pathParam = params.get('path');
            
            // クエリストリングにpathパラメータがある場合
            if (pathParam) {
                // 記事ページの判定 /articles/{yyyy}/{採番}
                const articleMatch = pathParam.match(/^\/articles\/(\d{4})\/(\d+)$/);
                
                if (articleMatch) {
                    return {
                        type: 'article',
                        year: articleMatch[1],
                        number: articleMatch[2]
                    };
                }
                
                // 404エラーページの判定
                if (pathParam === '/errors/404') {
                    return {
                        type: '404'
                    };
                }
            }
            
            // pathパラメータがない、または不正な場合はトップページ
            return { type: 'top' };
        }

        // 記事IDを生成（採番を3桁0埋め）yyyyNNN形式
        function generateArticleId(year, number) {
            const paddedNumber = String(number).padStart(3, '0');
            return `${year}${paddedNumber}`;
        }

        // ページ遷移（リロードなし）
        function navigateTo(path) {
            const currentPath = window.location.pathname;
            const newUrl = `${currentPath}?path=${encodeURIComponent(path)}`;
            window.history.pushState({}, '', newUrl);
            init();
        }

        // 404エラーページをレンダリング
        function render404Page() {
            const mainContent = document.getElementById('main-content');
            document.title = '404 Not Found';
            
            mainContent.innerHTML = `
                <div style="padding: 100px 24px; text-align: center;">
                    <h1 style="font-size: 48px; margin-bottom: 20px;">404</h1>
                    <p style="font-size: 24px; color: var(--muted);">404やで(´・ω・｀)</p>
                </div>
            `;
        }

        // トップページをレンダリング
        function renderTopPage() {
            const mainContent = document.getElementById('main-content');
            document.title = 'ブログトップ';
            
            mainContent.innerHTML = `
                <div style="padding: 60px 24px;">
                    <h1 style="font-size: 32px; margin-bottom: 40px;">記事一覧</h1>
                    <ul style="list-style: none; padding: 0;">
                        <li style="margin-bottom: 20px;">
                            <span class="article-link" data-path="/articles/2019/1" style="font-size: 18px; color: var(--accent); text-decoration: none; border-bottom: 1px solid var(--accent); cursor: pointer;">
                                /articles/2019/1
                            </span>
                        </li>
                    </ul>
                </div>
            `;
            
            // リンクのクリックイベントを設定
            const links = mainContent.querySelectorAll('.article-link');
            links.forEach(link => {
                link.addEventListener('click', function() {
                    const path = this.getAttribute('data-path');
                    navigateTo(path);
                });
                
                // ホバー時の視覚効果を追加
                link.addEventListener('mouseenter', function() {
                    this.style.opacity = '0.7';
                });
                link.addEventListener('mouseleave', function() {
                    this.style.opacity = '1';
                });
            });
        }

        // URLパラメータから記事IDを取得(旧実装・後方互換性のため残す)
        function getArticleIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id') || '201907001_sample'; // デフォルト値
        }

        // GitHub APIから記事ファイル一覧を取得して記事IDにマッチするファイルを検索
        async function findArticleFile(articleId) {
            const listUrl = 'https://api.github.com/repos/KagenoMoheji/llm_challenge/contents/mohejisdiaries/articles';
            
            try {
                const response = await fetch(listUrl);
                if (!response.ok) {
                    throw new Error(`ファイル一覧の取得に失敗しました (HTTP ${response.status})`);
                }
                
                const files = await response.json();
                
                // 記事IDの先頭部分(yyyyNNN)を抽出
                const idPrefix = articleId.match(/^(\d{4}\d{3})/);
                if (!idPrefix) {
                    throw new Error('記事IDの形式が正しくありません');
                }
                const prefix = idPrefix[1];
                
                // プレフィックスにマッチするファイルを検索
                const matchedFile = files.find(file => 
                    file.name.startsWith(prefix) && file.name.endsWith('.yml')
                );
                
                if (!matchedFile) {
                    // 404エラーとして扱う
                    return null;
                }
                
                return matchedFile.name;
            } catch (error) {
                throw new Error(`ファイル検索に失敗しました: ${error.message}`);
            }
        }

        // GitHub APIから記事データを取得
        async function fetchArticleData(articleId) {
            try {
                // まずファイル名を検索
                const fileName = await findArticleFile(articleId);
                
                // ファイルが見つからなかった場合
                if (!fileName) {
                    return null;
                }
                
                // ファイルの内容を取得
                const url = `https://api.github.com/repos/KagenoMoheji/llm_challenge/contents/mohejisdiaries/articles/${fileName}`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`記事が見つかりません (HTTP ${response.status})`);
                }
                
                const data = await response.json();
                // Base64デコード(日本語対応)
                const yamlContent = decodeURIComponent(escape(atob(data.content)));
                return jsyaml.load(yamlContent);
            } catch (error) {
                throw new Error(`記事の読み込みに失敗しました: ${error.message}`);
            }
        }

        // GitHub APIから画像を取得してBase64データURLに変換
        async function fetchGitHubImage(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    return url; // 失敗した場合は元のURLを返す
                }
                
                const data = await response.json();
                const mimeType = getMimeTypeFromUrl(url);
                return `data:${mimeType};base64,${data.content}`;
            } catch (error) {
                console.error('画像の読み込みエラー:', error);
                return url;
            }
        }

        // URLから拡張子を取得してMIMEタイプを判定
        function getMimeTypeFromUrl(url) {
            const ext = url.split('.').pop().toLowerCase();
            const mimeTypes = {
                'png': 'image/png',
                'jpg': 'image/jpeg',
                'jpeg': 'image/jpeg',
                'gif': 'image/gif',
                'webp': 'image/webp'
            };
            return mimeTypes[ext] || 'image/png';
        }

        // 独自Markdownパーサー
        async function renderMarkdown(markdown) {
            // エスケープ文字の処理用マップ
            const escapeMap = new Map();
            let escapeCounter = 0;
            
            // エスケープされた文字を一時的に置換
            markdown = markdown.replace(/\\(.)/g, (match, char) => {
                const key = `!!ESCAPE!${escapeCounter++}!!`;
                escapeMap.set(key, char);
                return key;
            });
            
            // 空行を<br>に変換
            const markdownLines = markdown.split('\n');
            const processedMarkdown = markdownLines
                .map((line, i) => {
                    if (line.trim() === '' && i < markdownLines.length - 1) {
                        return '\n!!BR!!';
                    }
                    return line;
                })
                .join('\n');
            
            let html = processedMarkdown;
            
            // コードブロックを先に処理（```で囲まれた部分）
            const codeBlocks = [];
            html = html.replace(/```([^\n]*)\n([\s\S]*?)```/g, (match, lang, code) => {
                const placeholder = `!!CODEBLOCK!${codeBlocks.length}!!`;
                
                // :::output\n...\n::: 部分を検出
                const outputMatch = code.match(/([\s\S]*?):::output\n([\s\S]*?)\n:::/);
                
                if (outputMatch) {
                    // プログラム部分と出力部分を分離
                    const programCode = outputMatch[1].trim().replace(/!!BR!!\n/g, '');
                    const outputCode = outputMatch[2].trim();
                    
                    codeBlocks.push(`
                        <div class="code-block-container">
                            <pre class="code-program"><code>${escapeHtml(programCode)}</code></pre>
                            <pre class="code-output"><code>${escapeHtml(outputCode)}</code></pre>
                        </div>
                    `);
                } else {
                    // 通常のコードブロック
                    codeBlocks.push(`<pre><code>${escapeHtml(code.trim().replace(/!!BR!!\n/g, ''))}</code></pre>`);
                }
                
                return placeholder;
            });
            
            // 画像を処理 ![alt](url)
            const images = [];
            html = html.replace(/!\[([^\]]*)\]\(([^)]+)\)/g, (match, alt, url) => {
                const placeholder = `!!IMAGE!${images.length}!!`;
                images.push(`<figure class="article-image"><img src="${escapeHtml(url)}" alt="${escapeHtml(alt)}" />${alt ? `<figcaption>${escapeHtml(alt)}</figcaption>` : ''}</figure>`);
                return placeholder;
            });
            
            // 内部リンク !!text!!(path)
            const internalLinks = [];
            html = html.replace(/!!([^!]+)!!\(([^)]+)\)/g, (match, text, path) => {
                const placeholder = `!!INTERNAL!${internalLinks.length}!!`;
                internalLinks.push(`<span class="internal-link" data-path="${escapeHtml(path)}" style="color: var(--accent); text-decoration: none; border-bottom: 1px solid var(--accent); cursor: pointer;">${escapeHtml(text)}</span>`);
                return placeholder;
            });
            
            // インフォメーションブロック (:::info, :::warn, :::alert)
            const infoBlocks = [];
            html = html.replace(/:::info\n([\s\S]*?)\n:::/g, (match, content) => {
                const placeholder = `!!INFOBLOCK!${infoBlocks.length}!!`;
                infoBlocks.push(`<div class="info-block info-type-info"><div class="info-header">インフォメーション</div><div class="info-content">${escapeHtml(content.trim())}</div></div>`);
                return placeholder;
            });
            html = html.replace(/:::warn\n([\s\S]*?)\n:::/g, (match, content) => {
                const placeholder = `!!INFOBLOCK!${infoBlocks.length}!!`;
                infoBlocks.push(`<div class="info-block info-type-warn"><div class="info-header">注意</div><div class="info-content">${escapeHtml(content.trim())}</div></div>`);
                return placeholder;
            });
            html = html.replace(/:::alert\n([\s\S]*?)\n:::/g, (match, content) => {
                const placeholder = `!!INFOBLOCK!${infoBlocks.length}!!`;
                infoBlocks.push(`<div class="info-block info-type-alert"><div class="info-header">警告</div><div class="info-content">${escapeHtml(content.trim())}</div></div>`);
                return placeholder;
            });
            
            // テーブルを処理
            const tables = [];
            html = html.replace(/(\|[^\n]+\|(\[([^\]]*)\])?\n(?:\|[^\n]+\|\n)+)/g, (match, tableContent, caption) => {
                let innerCaption = '';
                if (caption !== undefined) {
                    innerCaption = caption.replace(/^\[/, '').replace(/\]$/, '');
                }
                const lines = tableContent.trim().split('\n').filter(line => line.trim());
                const placeholder = `!!TABLE!${tables.length}!!`;
                
                // ヘッダー行からキャプション部分を除外
                const headerLine = lines[0].replace(new RegExp(`\\[${innerCaption}\\]`, 'g'), '');
                const headers = headerLine.split('|').filter(cell => cell.trim()).map(h => h.trim());
                
                // アライメント行をスキップ（2行目）
                const alignLine = lines[1];
                const aligns = alignLine.split('|').filter(cell => cell.trim()).map(cell => {
                    const trimmed = cell.trim();
                    if (trimmed.startsWith(':') && trimmed.endsWith(':')) return 'center';
                    if (trimmed.endsWith(':')) return 'right';
                    return 'left';
                });
                
                // データ行
                const dataRows = lines.slice(2);
                
                let tableHtml = '<table>';
                if (caption !== undefined) {
                    tableHtml += '<caption>' + escapeHtml(innerCaption) + '</caption>';
                }
                tableHtml += '<thead><tr>';
                headers.forEach((header, i) => {
                    tableHtml += `<th style="text-align: ${aligns[i] || 'left'}">${parseInline(header)}</th>`;
                });
                tableHtml += '</tr></thead><tbody>';
                
                dataRows.forEach(row => {
                    const cells = row.split('|').filter(cell => cell.trim()).map(c => c.trim());
                    tableHtml += '<tr>';
                    cells.forEach((cell, i) => {
                        tableHtml += `<td style="text-align: ${aligns[i] || 'left'}">${parseInline(cell)}</td>`;
                    });
                    tableHtml += '</tr>';
                });
                
                tableHtml += '</tbody></table>';
                tables.push(tableHtml);
                return placeholder;
            });
            
            // 行ごとに処理
            const lines = html.split('\n');
            const processedLines = [];
            let i = 0;
            
            while (i < lines.length) {
                let line = lines[i];
                
                // 見出しの処理 (# から ###### まで)
                const headingMatch = line.match(/^(#{1,6})\s+(.+)$/);
                if (headingMatch) {
                    const level = headingMatch[1].length;
                    const content = headingMatch[2];
                    processedLines.push(`<h${level}>${parseInline(content)}</h${level}>`);
                    i++;
                    continue;
                }
                
                // 引用の処理 (> で始まる行、入れ子対応)
                if (/^>\s/.test(line)) {
                    const quoteLines = [];
                    
                    while (i < lines.length && /^>\s/.test(lines[i])) {
                        quoteLines.push(lines[i]);
                        i++;
                    }
                    
                    processedLines.push(parseNestedBlockquote(quoteLines));
                    continue;
                }
                
                // リスト（箇条書き・番号付き・チェックリスト）の処理
                if (/^(\s*)[-*]\s/.test(line) || /^(\s*)\d+\.\s/.test(line) || /^(\s*)- \[([ x])\]\s/.test(line)) {
                    const listItems = [];
                    
                    while (i < lines.length && (/^(\s*)[-*]\s/.test(lines[i]) || /^(\s*)\d+\.\s/.test(lines[i]) || /^(\s*)- \[([ x])\]\s/.test(lines[i]) || /^(\s*)\S/.test(lines[i]))) {
                        // リスト行または継続行
                        if (/^(\s*)[-*]\s/.test(lines[i]) || /^(\s*)\d+\.\s/.test(lines[i]) || /^(\s*)- \[([ x])\]\s/.test(lines[i])) {
                            listItems.push(lines[i]);
                        } else if (listItems.length > 0 && lines[i - 1] && lines[i - 1].endsWith('  ')) {
                            // 前の行が2スペースで終わっている場合、継続行として結合
                            listItems[listItems.length - 1] += '\n' + lines[i];
                        } else {
                            // リストが終了
                            break;
                        }
                        i++;
                    }
                    
                    processedLines.push(parseList(listItems));
                    continue;
                }
                
                // インライン要素の処理
                line = parseInline(line);
                
                processedLines.push(`<p>${line}</p>`);
                i++;
            }
            
            html = processedLines.join('\n');
            
            // プレースホルダーを戻す
            codeBlocks.forEach((block, i) => {
                html = html.replace(`!!CODEBLOCK!${i}!!`, block);
            });
            images.forEach((img, i) => {
                html = html.replace(`!!IMAGE!${i}!!`, img);
            });
            internalLinks.forEach((link, i) => {
                html = html.replace(`!!INTERNAL!${i}!!`, link);
            });
            infoBlocks.forEach((block, i) => {
                html = html.replace(`!!INFOBLOCK!${i}!!`, block);
            });
            tables.forEach((table, i) => {
                html = html.replace(`!!TABLE!${i}!!`, table);
            });
            
            // <br>マーカーを変換
            html = html.replace(/!!BR!!/g, '<br>');
            
            // エスケープされた文字を戻す
            escapeMap.forEach((value, key) => {
                html = html.replace(new RegExp(key, 'g'), value);
            });
            
            return html;
        }
        
        // インライン要素のパース
        function parseInline(text) {
            // インラインコード `code`
            text = text.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // 太字 **text**
            text = text.replace(/\*\*([^*]+)\*\*/g, '<b>$1</b>');
            
            // 下線 __text__
            text = text.replace(/__([^_]+)__/g, '<u>$1</u>');
            
            // 取り消し線 ~~text~~
            text = text.replace(/~~([^~]+)~~/g, '<s>$1</s>');
            
            // リンク [text](url)
            text = text.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank" style="color: var(--accent); text-decoration: none; border-bottom: 1px solid var(--accent);">$1</a>');
            
            return text;
        }
        
        // 入れ子引用のパース
        function parseNestedBlockquote(lines) {
            // 各行の `> ` (スペース含む)の数を数える
            const processedLines = lines.map(line => {
                let level = 0;
                let content = line;
                
                // `> `の個数をカウント
                while (content.startsWith('> ')) {
                    level++;
                    content = content.substring(2); // '> 'を削除
                }
                
                return { level, content };
            });
            
            // レベルごとにグループ化してHTMLを構築
            function buildQuoteHTML(items, startIndex = 0, currentLevel = 1) {
                let html = '';
                let i = startIndex;
                const contentLines = [];
                
                while (i < items.length) {
                    const item = items[i];
                    
                    if (item.level < currentLevel) {
                        break;
                    }
                    
                    if (item.level === currentLevel) {
                        contentLines.push(parseInline(item.content));
                        i++;
                    } else if (item.level > currentLevel) {
                        // 子引用を処理
                        const childResult = buildQuoteHTML(items, i, currentLevel + 1);
                        contentLines.push(childResult.html);
                        i = childResult.nextIndex;
                    }
                }
                
                html = `<blockquote>${contentLines.join('<br>')}</blockquote>`;
                return { html, nextIndex: i };
            }
            
            const result = buildQuoteHTML(processedLines);
            return result.html;
        }

        // リストのパース（箇条書き・番号付き・チェックリスト統合版）
        function parseList(items) {
            // 各アイテムの情報を解析
            const parsedItems = items.map(item => {
                const indentMatch = item.match(/^(\s*)/);
                const indent = indentMatch ? indentMatch[1].length : 0;
                const level = Math.floor(indent / 2);
                
                // チェックリストの判定
                const checklistMatch = item.match(/^(\s*)- \[([ x])\]\s(.+)$/);
                if (checklistMatch) {
                    const checked = checklistMatch[2] === 'x';
                    let content = checklistMatch[3];
                    content = content.replace(/  \n/g, '<br>');
                    return { level, type: 'checklist', checked, content };
                }
                
                // 番号付きリストの判定
                const isOrdered = /^\s*\d+\.\s/.test(item);
                let content = item.replace(/^\s*(?:[-*]|\d+\.)\s/, '');
                
                // 2スペース改行を<br>に変換
                content = content.replace(/  \n/g, '<br>');
                
                return { level, type: isOrdered ? 'ordered' : 'unordered', content };
            });
            
            // HTMLを構築
            function buildListHTML(items, startIndex = 0, parentLevel = -1) {
                let html = '';
                let i = startIndex;
                
                while (i < items.length) {
                    const item = items[i];
                    
                    // 親レベルより浅い場合は終了
                    if (item.level <= parentLevel) {
                        break;
                    }
                    
                    // 現在のレベルのアイテムを処理
                    if (item.level === parentLevel + 1) {
                        if (item.type === 'checklist') {
                            // チェックリスト項目
                            const checkboxId = `checkbox-${Math.random().toString(36).substr(2, 9)}`;
                            html += `<li class="checklist-item"><div class="checklist-content"><input type="checkbox" id="${checkboxId}" ${item.checked ? 'checked' : ''} disabled><label for="${checkboxId}">${parseInline(item.content)}</label></div>`;
                        } else {
                            // 通常のリスト項目
                            html += `<li>${parseInline(item.content)}`;
                        }
                        
                        // 次のアイテムが子要素かチェック
                        if (i + 1 < items.length && items[i + 1].level > item.level) {
                            const childResult = buildListHTML(items, i + 1, item.level);
                            const childTag = items[i + 1].type === 'ordered' ? 'ol' : 'ul';
                            html += `<${childTag}>${childResult.html}</${childTag}>`;
                            i = childResult.nextIndex - 1;
                        }
                        
                        html += '</li>';
                    }
                    
                    i++;
                }
                
                return { html, nextIndex: i };
            }
            
            // ルートレベルのリストタイプを判定
            const rootType = parsedItems[0].type === 'ordered' ? 'ol' : 'ul';
            const result = buildListHTML(parsedItems);
            
            return `<${rootType}>${result.html}</${rootType}>`;
        }

        // 日付をフォーマット
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ja-JP', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // 記事をレンダリング
        async function renderArticle(articleData) {
            const mainContent = document.getElementById('main-content');
            
            // タイトルを更新
            document.title = articleData.title;

            // ヘッダー部分
            let html = `
                <article>
                    <header class="article-header">
                        <h1 class="article-title">${escapeHtml(articleData.title)}</h1>
                        <div class="article-meta">
                            <div class="meta-item">
                                <span class="meta-label">作成</span>
                                <span>${formatDate(articleData.createDate)}</span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">更新</span>
                                <span>${formatDate(articleData.updateDate)}</span>
                            </div>
                        </div>
                    </header>
            `;

            // コンテンツセクション
            for (const section of articleData.content) {
                const bodyHtml = await renderMarkdown(section.body);
                html += `
                    <section class="content-section">
                        <h2 class="section-headline">${escapeHtml(section.headline)}</h2>
                        <div class="section-body">
                            ${bodyHtml}
                        </div>
                    </section>
                `;
            }

            // フッター(タグ)
            if (articleData.tags && articleData.tags.length > 0) {
                html += `
                    <footer class="article-footer">
                        <div class="tags-container">
                            ${articleData.tags.map(tag => 
                                `<span class="tag">${escapeHtml(tag)}</span>`
                            ).join('')}
                        </div>
                    </footer>
                `;
            }

            html += '</article>';
            mainContent.innerHTML = html;
            
            // 画像クリック時のモーダル表示イベントを追加
            setupImageModal();
            
            // 内部リンクのクリックイベントを設定
            setupInternalLinks();
        }

        // 内部リンクのイベント設定
        function setupInternalLinks() {
            const internalLinks = document.querySelectorAll('.internal-link');
            internalLinks.forEach(link => {
                link.addEventListener('click', function() {
                    const path = this.getAttribute('data-path');
                    navigateTo(path);
                });
                
                // ホバー時の視覚効果を追加
                link.addEventListener('mouseenter', function() {
                    this.style.opacity = '0.7';
                });
                link.addEventListener('mouseleave', function() {
                    this.style.opacity = '1';
                });
            });
        }

        // 画像モーダルの設定
        function setupImageModal() {
            const modal = document.getElementById('image-modal');
            const modalImage = document.getElementById('modal-image');
            const articleImages = document.querySelectorAll('.article-image img');

            // 各画像にクリックイベントを追加
            articleImages.forEach(img => {
                img.addEventListener('click', function(e) {
                    e.stopPropagation();
                    modal.classList.add('active');
                    modalImage.src = this.src;
                    modalImage.alt = this.alt;
                });
            });

            // モーダル背景クリックで閉じる
            modal.addEventListener('click', function(e) {
                // 画像自体のクリックは無視
                if (e.target === modal) {
                    modal.classList.remove('active');
                    modalImage.src = '';
                }
            });
        }

        // HTMLエスケープ
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // エラー表示
        function showError(message) {
            const mainContent = document.getElementById('main-content');
            mainContent.innerHTML = `
                <div class="error">
                    <h2>エラー</h2>
                    <p>${escapeHtml(message)}</p>
                </div>
            `;
        }

        // 初期化
        async function init() {
            const route = getCurrentRoute();
            
            if (route.type === 'top') {
                // トップページを表示
                renderTopPage();
            } else if (route.type === '404') {
                // 404エラーページを表示
                render404Page();
            } else if (route.type === 'article') {
                // 記事ページを表示
                try {
                    const articleId = generateArticleId(route.year, route.number);
                    const articleData = await fetchArticleData(articleId);
                    
                    // 記事が見つからなかった場合は404ページへ遷移（履歴を置き換え）
                    if (!articleData) {
                        const currentPath = window.location.pathname;
                        const newUrl = `${currentPath}?path=/errors/404`;
                        window.history.replaceState({}, '', newUrl);
                        render404Page();
                        return;
                    }
                    
                    await renderArticle(articleData);
                } catch (error) {
                    showError(error.message);
                }
            }
            
            // ヘッダークリックでトップページに遷移
            setupHeaderClick();
        }

        // ヘッダーのクリックイベントを設定
        function setupHeaderClick() {
            const header = document.querySelector('.site-header');
            if (header) {
                header.addEventListener('click', function() {
                    // トップページに遷移
                    const currentPath = window.location.pathname;
                    window.history.pushState({}, '', currentPath);
                    init();
                });
            }
        }

        // ページ読み込み時に実行
        window.addEventListener('DOMContentLoaded', init);

        // ブラウザの戻る/進むボタンに対応
        window.addEventListener('popstate', init);
    </script>
