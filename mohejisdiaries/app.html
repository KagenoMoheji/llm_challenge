<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記事を読み込み中...</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <style>
        :root {
            --cream: #faf8f3;
            --ink: #1a1a1a;
            --accent: #d4532f;
            --muted: #6b6b6b;
            --border: #e0ddd5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Meiryo', 'メイリオ', sans-serif;
            background-color: var(--cream);
            color: var(--ink);
            line-height: 1.8;
            font-size: 18px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* メイン・フッターのみフォントを適用 */
        .site-main,
        .site-footer {
            font-family: 'Meiryo', 'メイリオ', sans-serif;
        }

        /* Header */
        .site-header {
            width: 100%;
            height: 300px;
            background-color: #ffffff;
            background-image: url('https://raw.githubusercontent.com/KagenoMoheji/llm_challenge/refs/heads/main/mohejisdiaries/media/header.svg');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            font-family: initial; /* システムデフォルトに戻す */
        }

        /* SVG内のフォントが継承されないようにする */
        .site-header * {
            font-family: inherit !important;
        }

        /* ヘッダーのレスポンシブ対応 */
        @media (max-width: 1000px) {
            .site-header {
                height: 30vw; /* 幅に応じて高さを調整 */
            }
        }

        @media (min-width: 1001px) {
            .site-header {
                background-size: auto 300px; /* 高さを300pxに固定 */
            }
        }

        /* Main */
        .site-main {
            flex: 1;
            width: 100%;
        }

        /* Footer */
        .site-footer {
            width: 100%;
            height: 80px;
            background-color: #000000;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 60px 24px;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 0.2s forwards;
            width: 100%;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Header Section */
        .article-header {
            margin-bottom: 60px;
            padding-bottom: 40px;
            border-bottom: 2px solid var(--border);
        }

        .article-title {
            font-family: 'Meiryo', 'メイリオ', sans-serif;
            font-size: 42px;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 24px;
            color: var(--ink);
            letter-spacing: -0.02em;
            text-align: left;
        }

        .article-meta {
            display: flex;
            gap: 20px;
            font-family: 'Meiryo', 'メイリオ', sans-serif;
            font-size: 14px;
            color: var(--muted);
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .meta-label {
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Content Sections */
        .content-section {
            margin-bottom: 60px;
            animation: slideUp 0.6s ease-out both;
            position: relative;
        }

        /* 縦線の基本スタイル */
        .content-section::before {
            content: '';
            position: absolute;
            top: 0;
            width: 4px;
            background: var(--accent);
            transition: height 0.4s ease;
            z-index: 1;
        }

        /* PC版: レンガ状レイアウト */
        @media (min-width: 769px) {
            .content-section {
                cursor: pointer;
            }

            /* 奇数番目: 右寄せ + 右側の縦線 */
            .content-section:nth-child(odd) {
                width: 70%;
                margin-left: auto;
                margin-right: 15px;
            }

            .content-section:nth-child(odd)::before {
                right: 0;
                margin-right: -15px;
                height: 50px;
            }

            /* 偶数番目: 左寄せ + 左側の縦線 */
            .content-section:nth-child(even) {
                width: 70%;
                margin-left: 15px;
                margin-right: auto;
            }

            .content-section:nth-child(even)::before {
                left: 0;
                margin-left: -15px;
                height: 50px;
            }

            /* hover時に縦線を伸ばす */
            .content-section:hover::before {
                height: 100%;
            }
        }

        /* スマホ版: 中央配置 + 左側に縦線を常に表示 */
        @media (max-width: 768px) {
            .content-section {
                width: 100%;
                margin-left: auto;
                margin-right: auto;
            }

            .content-section::before {
                left: 0;
                margin-left: -5px;
                height: 45px;
            }
        }

        .content-section:nth-child(2) {
            animation-delay: 0.3s;
        }

        .content-section:nth-child(3) {
            animation-delay: 0.4s;
        }

        .content-section:nth-child(4) {
            animation-delay: 0.5s;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section-headline {
            font-family: 'Meiryo', 'メイリオ', sans-serif;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--ink);
            position: relative;
            padding-left: 20px;
            text-align: left;
        }

        .section-body {
            line-height: 1.9;
            text-align: left;
        }

        .section-body p {
            margin-bottom: 0;
        }

        .section-body h1,
        .section-body h2,
        .section-body h3,
        .section-body h4 {
            font-family: 'Meiryo', 'メイリオ', sans-serif;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            font-weight: 600;
        }

        .section-body h1 { font-size: 32px; }
        .section-body h2 { font-size: 26px; }
        .section-body h3 { font-size: 22px; }

        .section-body code {
            background: #f0ede4;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: var(--accent);
        }

        .section-body pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 0 0;
            line-height: 1.6;
        }

        .section-body pre code {
            background: none;
            padding: 0;
            color: inherit;
            font-size: 14px;
        }

        .section-body ul,
        .section-body ol {
            margin-left: 1.5em;
            margin-bottom: 0;
        }

        .section-body li {
            margin-bottom: 0;
        }

        .section-body blockquote {
            border-left: 4px solid var(--accent);
            padding-left: 20px;
            margin: 1.5em 0;
            font-style: italic;
            color: var(--muted);
        }

        .section-body a {
            color: var(--accent);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s;
        }

        .section-body a:hover {
            border-bottom-color: var(--accent);
        }

        /* 画像スタイル - .article-imageの後に配置 */
        .article-image {
            margin: 0 auto;
            text-align: center;
        }

        .article-image img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: block;
            margin: 0 auto;
            margin-bottom: 0;
        }

        .article-image figcaption {
            margin-top: 12px;
            font-family: 'Meiryo', 'メイリオ', sans-serif;
            font-size: 14px;
            color: var(--ink);
        }

        /* 画像モーダル */
        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            animation: fadeIn 0.3s ease;
        }

        .image-modal.active {
            display: flex;
        }

        .image-modal img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.5);
            cursor: default;
        }

        .article-image img {
            cursor: pointer;
        }

        /* Tags Section */
        .article-footer {
            margin-top: 80px;
            padding-top: 40px;
            border-top: 2px solid var(--border);
        }

        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .tag {
            font-family: 'Meiryo', 'メイリオ', sans-serif;
            font-size: 13px;
            padding: 8px 16px;
            background: var(--ink);
            color: var(--cream);
            border-radius: 20px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 500;
            transition: all 0.3s;
        }

        .tag:hover {
            background: var(--accent);
            transform: translateY(-2px);
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 100px 20px;
            font-family: 'Meiryo', 'メイリオ', sans-serif;
            color: var(--muted);
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        /* ローディング完了後は非表示 */
        .loaded {
            display: block;
        }

        .loaded.loading {
            display: none;
        }

        .error {
            text-align: center;
            padding: 100px 20px;
            color: var(--accent);
            font-family: 'Meiryo', 'メイリオ', sans-serif;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .article-title {
                font-size: 32px;
            }

            .section-headline {
                font-size: 24px;
            }

            .container {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <header class="site-header">
    </header>
    
    <main class="site-main">
        <div class="container">
            <div id="article-content" class="loading">記事を読み込み中</div>
        </div>
    </main>
    
    <footer class="site-footer">
    </footer>

    <!-- 画像モーダル -->
    <div id="image-modal" class="image-modal">
        <img id="modal-image" src="" alt="">
    </div>

    <script>
        // URLパラメータから記事IDを取得
        function getArticleIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id') || '201907001_sample'; // デフォルト値
        }

        // GitHub APIから記事ファイル一覧を取得して記事IDにマッチするファイルを検索
        async function findArticleFile(articleId) {
            const listUrl = 'https://api.github.com/repos/KagenoMoheji/llm_challenge/contents/mohejisdiaries/articles';
            
            try {
                const response = await fetch(listUrl);
                if (!response.ok) {
                    throw new Error(`ファイル一覧の取得に失敗しました (HTTP ${response.status})`);
                }
                
                const files = await response.json();
                
                // 記事IDの先頭部分({yyyyMM}{NNN})を抽出
                const idPrefix = articleId.match(/^(\d{6}\d{3})/);
                if (!idPrefix) {
                    throw new Error('記事IDの形式が正しくありません');
                }
                const prefix = idPrefix[1];
                
                // プレフィックスにマッチするファイルを検索
                const matchedFile = files.find(file => 
                    file.name.startsWith(prefix) && file.name.endsWith('.yml')
                );
                
                if (!matchedFile) {
                    throw new Error(`記事ID ${articleId} に一致するファイルが見つかりません`);
                }
                
                return matchedFile.name;
            } catch (error) {
                throw new Error(`ファイル検索に失敗しました: ${error.message}`);
            }
        }

        // GitHub APIから記事データを取得
        async function fetchArticleData(articleId) {
            try {
                // まずファイル名を検索
                const fileName = await findArticleFile(articleId);
                
                // ファイルの内容を取得
                const url = `https://api.github.com/repos/KagenoMoheji/llm_challenge/contents/mohejisdiaries/articles/${fileName}`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`記事が見つかりません (HTTP ${response.status})`);
                }
                
                const data = await response.json();
                // Base64デコード(日本語対応)
                const yamlContent = decodeURIComponent(escape(atob(data.content)));
                return jsyaml.load(yamlContent);
            } catch (error) {
                throw new Error(`記事の読み込みに失敗しました: ${error.message}`);
            }
        }

        // GitHub APIから画像を取得してBase64データURLに変換
        async function fetchGitHubImage(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    return url; // 失敗した場合は元のURLを返す
                }
                
                const data = await response.json();
                const mimeType = getMimeTypeFromUrl(url);
                return `data:${mimeType};base64,${data.content}`;
            } catch (error) {
                console.error('画像の読み込みエラー:', error);
                return url;
            }
        }

        // URLから拡張子を取得してMIMEタイプを判定
        function getMimeTypeFromUrl(url) {
            const ext = url.split('.').pop().toLowerCase();
            const mimeTypes = {
                'png': 'image/png',
                'jpg': 'image/jpeg',
                'jpeg': 'image/jpeg',
                'gif': 'image/gif',
                'webp': 'image/webp'
            };
            return mimeTypes[ext] || 'image/png';
        }

        // Markdownをレンダリング(画像は直接URLを使用)
        async function renderMarkdown(markdown) {
            // 空行またはスペース/タブのみの行を&&BR&&マーカーに変換
            const markdownLines = markdown.split('\n');
            const processedMarkdown = markdownLines
                .map((line, i) => {
                    // 空行またはスペース/タブのみの行をマーカーに置換
                    if (line.trim() === '' && i < markdownLines.length - 1) {
                        return '\n!!BR!!';
                    }
                    return line;
                })
                .join('\n');

            // marked.jsのレンダラーをカスタマイズ
            const renderer = new marked.Renderer();
            
            // 画像レンダリングをカスタマイズ
            renderer.image = function(href, title, text) {
                return `
                    <figure class="article-image">
                        <img src="${href}" alt="${text || ''}" />
                        ${text ? `<figcaption>${text}</figcaption>` : ''}
                    </figure>
                `;
            };
            
            // MarkedでHTMLに変換
            let html = marked.parse(processedMarkdown, { renderer: renderer });
            
            // マーカーを<br>に変換
            // html = html.replace(/&amp;&amp;BR&amp;&amp;/g, '<br>');
            html = html.replace(/!!BR!!/g, '<br>');
            
            return html;
        }

        // 日付をフォーマット
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ja-JP', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // 記事をレンダリング
        async function renderArticle(articleData) {
            const contentDiv = document.getElementById('article-content');
            
            // ローディング表示を削除
            contentDiv.className = 'loaded';
            
            // タイトルを更新
            document.title = articleData.title;

            // ヘッダー部分
            let html = `
                <article>
                    <header class="article-header">
                        <h1 class="article-title">${escapeHtml(articleData.title)}</h1>
                        <div class="article-meta">
                            <div class="meta-item">
                                <span class="meta-label">作成</span>
                                <span>${formatDate(articleData.createDate)}</span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">更新</span>
                                <span>${formatDate(articleData.updateDate)}</span>
                            </div>
                        </div>
                    </header>
            `;

            // コンテンツセクション
            for (const section of articleData.content) {
                const bodyHtml = await renderMarkdown(section.body);
                html += `
                    <section class="content-section">
                        <h2 class="section-headline">${escapeHtml(section.headline)}</h2>
                        <div class="section-body">
                            ${bodyHtml}
                        </div>
                    </section>
                `;
            }

            // フッター(タグ)
            if (articleData.tags && articleData.tags.length > 0) {
                html += `
                    <footer class="article-footer">
                        <div class="tags-container">
                            ${articleData.tags.map(tag => 
                                `<span class="tag">${escapeHtml(tag)}</span>`
                            ).join('')}
                        </div>
                    </footer>
                `;
            }

            html += '</article>';
            contentDiv.innerHTML = html;
            
            // 画像クリック時のモーダル表示イベントを追加
            setupImageModal();
        }

        // 画像モーダルの設定
        function setupImageModal() {
            const modal = document.getElementById('image-modal');
            const modalImage = document.getElementById('modal-image');
            const articleImages = document.querySelectorAll('.article-image img');

            // 各画像にクリックイベントを追加
            articleImages.forEach(img => {
                img.addEventListener('click', function(e) {
                    e.stopPropagation();
                    modal.classList.add('active');
                    modalImage.src = this.src;
                    modalImage.alt = this.alt;
                });
            });

            // モーダル背景クリックで閉じる
            modal.addEventListener('click', function(e) {
                // 画像自体のクリックは無視
                if (e.target === modal) {
                    modal.classList.remove('active');
                    modalImage.src = '';
                }
            });
        }

        // HTMLエスケープ
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // エラー表示
        function showError(message) {
            const contentDiv = document.getElementById('article-content');
            contentDiv.className = 'error';
            contentDiv.innerHTML = `
                <h2>エラー</h2>
                <p>${escapeHtml(message)}</p>
            `;
        }

        // 初期化
        async function init() {
            try {
                const articleId = getArticleIdFromUrl();
                const articleData = await fetchArticleData(articleId);
                await renderArticle(articleData);
            } catch (error) {
                showError(error.message);
            }
        }

        // ページ読み込み時に実行
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
